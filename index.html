<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveSync ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- üéØ TOGGLE BUTTON -->
        <button class="toggle-btn" onclick="toggleSliders()">üì± Show Sliders</button>

        <!-- SLIDERS (HIDDEN BY DEFAULT ON MOBILE) -->
        <div class="sliders-container" id="slidersContainer">
            <!-- YOUR ORIGINAL 10 HORIZONTAL SLIDERS -->
            <div class="slider-group">
                <label>Words</label>
                <input type="range" id="rec_words" min="1" max="10" value="5">
                <span class="value" id="val_rec_words">5</span>
            </div>
            <div class="slider-group">
                <label>Acts</label>
                <input type="range" id="rec_acts" min="1" max="10" value="5">
                <span class="value" id="val_rec_acts">5</span>
            </div>
            <div class="slider-group">
                <label>Gifts</label>
                <input type="range" id="rec_gifts" min="1" max="10" value="5">
                <span class="value" id="val_rec_gifts">5</span>
            </div>
            <div class="slider-group">
                <label>Time</label>
                <input type="range" id="rec_time" min="1" max="10" value="5">
                <span class="value" id="val_rec_time">5</span>
            </div>
            <div class="slider-group">
                <label>Touch</label>
                <input type="range" id="rec_touch" min="1" max="10" value="5">
                <span class="value" id="val_rec_touch">5</span>
            </div>
            <div class="slider-group">
                <label>Words</label>
                <input type="range" id="give_words" min="1" max="10" value="5">
                <span class="value" id="val_give_words">5</span>
            </div>
            <div class="slider-group">
                <label>Acts</label>
                <input type="range" id="give_acts" min="1" max="10" value="5">
                <span class="value" id="val_give_acts">5</span>
            </div>
            <div class="slider-group">
                <label>Gifts</label>
                <input type="range" id="give_gifts" min="1" max="10" value="5">
                <span class="value" id="val_give_gifts">5</span>
            </div>
            <div class="slider-group">
                <label>Time</label>
                <input type="range" id="give_time" min="1" max="10" value="5">
                <span class="value" id="val_give_time">5</span>
            </div>
            <div class="slider-group">
                <label>Touch</label>
                <input type="range" id="give_touch" min="1" max="10" value="5">
                <span class="value" id="val_give_touch">5</span>
            </div>
        </div>

        <!-- BIG CHART - ALWAYS VISIBLE -->
        <div class="chart-section">
            <canvas id="loveChart"></canvas>
        </div>

        <!-- SUMMARY -->
        <div id="description"></div>

        <!-- BUTTONS -->
        <div class="buttons">
            <button class="compare-btn" onclick="showCompare()">üë´ Compare</button>
            <button class="generate-btn" onclick="generateReport()">üìÑ Report</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
