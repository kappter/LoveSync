<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoveSync – Mobile-Friendly</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>LoveSync – Instant 2-Person Compare</h1>

  <div class="toggle-container">
    <button class="toggle-btn" onclick="toggleSliders()">Show Sliders</button>
  </div>

  <div id="slidersContainer" class="sliders-grid">
    <!-- PERSON 1 -->
    <div class="panel">
      <h2>Person 1</h2>
      <div id="p1-sliders"></div>
      <div class="chart-box"><canvas id="chart1"></canvas></div>
    </div>

    <!-- PERSON 2 -->
    <div class="panel">
      <h2>Person 2</h2>
      <div id="p2-sliders"></div>
      <div class="chart-box"><canvas id="chart2"></canvas></div>
    </div>
  </div>

  <div class="btn-center">
    <button class="btn" onclick="showReport()">Show Comparison Report</button>
  </div>

  <div id="report" class="report"></div>

  <script src="script.js"></script>
</body>
</html>
