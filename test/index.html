<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LoveSync Solo or Couple</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="mode-switch" role="tablist">
    <button class="mode-btn active" data-mode="solo" onclick="setMode('solo')" role="tab" aria-selected="true">Solo Mode</button>
    <button class="mode-btn" data-mode="couple" onclick="setMode('couple')" role="tab" aria-selected="false">Couple Mode</button>
  </div>

  <div class="dark-mode-toggle">
    <button id="darkModeBtn" onclick="toggleDarkMode()">Dark Mode</button>
  </div>

  <h1 id="page-title">LoveSync Solo Mode</h1>

  <div id="onboarding-overlay" class="overlay hidden">
    <div class="onboarding-content panel" role="dialog" aria-modal="true" aria-labelledby="onboarding-title">
      <h2 id="onboarding-title">Welcome to LoveSync</h2>
      <p>Use sliders to rate your love language preferences...</p>
      <button class="btn" onclick="closeOnboarding()">Get Started</button>
    </div>
  </div>

  <!-- Solo mode container -->
  <div id="solo-container" class="mode-container">
    <div class="panel">
      <h2>Your Love Profile</h2>
      <div id="solo-sliders" class="sliders-container"></div>
      <div class="chart-box">
        <canvas id="solo-chart" aria-label="Love language radar chart" role="img"></canvas>
      </div>
      <div class="btn-center">
        <button class="btn" onclick="showSoloReport()">Generate My Report</button>
      </div>
    </div>
  </div>

  <!-- Couple mode container -->
  <div id="couple-container" class="mode-container" style="display:none;">
    <div class="toggle-container">
      <button class="toggle-btn" onclick="toggleSliders()">Show Sliders</button>
    </div>
    <div id="slidersContainer" class="sliders-grid" style="display:none;">
      <div class="panel">
        <h2>Person 1</h2>
        <div id="p1-sliders" class="sliders-container"></div>
        <div class="chart-box">
          <canvas id="chart1" aria-label="Person 1 love language radar chart" role="img"></canvas>
        </div>
      </div>
      <div class="panel">
        <h2>Person 2</h2>
        <div id="p2-sliders" class="sliders-container"></div>
        <div class="chart-box">
          <canvas id="chart2" aria-label="Person 2 love language radar chart" role="img"></canvas>
        </div>
      </div>
    </div>
    <div class="btn-center">
      <button class="btn" onclick="showCoupleReport()">Show Comparison Report</button>
    </div>
  </div>

  <!-- Report area -->
  <div id="report" role="region" aria-live="polite" tabindex="-1" class="report" style="display:none;"></div>

<script src="script.js"></script>
</body>
</html>
